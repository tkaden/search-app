<!DOCTYPE html>
<html>
<head>
    <title>Search App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            margin: -25px 0 0 -25px;
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search App</h1>
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="searchTerm">Search Term</label>
            <input type="text" id="searchTerm" class="form-control">
        </div>
        <button id="searchBtn" class="btn btn-primary">Search</button>
        <button id="clearBtn" class="btn btn-secondary">Clear</button>
        <button id="listPreviousBtn" class="btn btn-info">List Previous</button>

        <div id="results" class="mt-4"></div>
        <div id="sorting" class="mt-4" style="display: none;">
            <label for="sortOptions">Sort by:</label>
            <select id="sortOptions" class="form-control">
                <option value="title">Title</option>
                <option value="username">Username</option>
                <option value="resultCount">Result Count</option>
            </select>
        </div>
        <div class="spinner"></div>
    </div>

    <script>
        $(document).ready(function() {
            function displayResults(data, isPrevious) {
                let resultHTML = isPrevious ? '<ul>' : `<h2>Results: ${data.resultCount}</h2><ul>`;
                data.forEach(item => {
                    resultHTML += isPrevious 
                        ? `<li>${item.username} searched for ${item.searchTerm} and found ${item.resultCount} results</li>`
                        : `<li class="result-item">${item}</li>`;
                });
                resultHTML += '</ul>';
                $('#results').html(resultHTML);
                $('#sorting').show();
            }

            function clearResults() {
                $('#results').html('');
            }

            function toggleSpinner(show) {
                if (show) {
                    clearResults(); // Clear contents when showing spinner
                    $('.spinner').show();
                } else {
                    $('.spinner').hide();
                }
            }

            $('#searchBtn').click(function() {
                let username = $('#username').val();
                let searchTerm = $('#searchTerm').val();
                let sortBy = $('#sortOptions').val();

                if (!username || !searchTerm) {
                    alert("Please populate both fields.");
                    return;
                }

                toggleSpinner(true);

                $.get(`/api/search`, { username: username, searchTerm: searchTerm, sortBy: sortBy }, function(data) {
                    displayResults(data.titles, false);
                    toggleSpinner(false);
                }).fail(function() {
                    toggleSpinner(false);
                });
            });

            $('#clearBtn').click(function() {
                $('#username').val('');
                $('#searchTerm').val('');
                $('#results').html('');
                $('#sorting').hide();
            });

            $('#listPreviousBtn').click(function() {
                let sortBy = $('#sortOptions').val();

                toggleSpinner(true);

                $.get('/api/previous', { sortBy: sortBy }, function(data) {
                    displayResults(data, true);
                    toggleSpinner(false);
                }).fail(function() {
                    toggleSpinner(false);
                });
            });

            $('#sortOptions').change(function() {
                if ($('#results').children().length > 0) {
                    let username = $('#username').val();
                    let searchTerm = $('#searchTerm').val();
                    if (username && searchTerm) {
                        $('#searchBtn').click();
                    } else {
                        $('#listPreviousBtn').click();
                    }
                }
            });
        });
    </script>
</body>
</html>
